  <style>
    /* General Styling */
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: fadeInBody 2s ease-in-out;
    }

    .contact-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s forwards ease-in-out;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: blue;
      animation: bounceIn 1.5s infinite alternate ease-in-out;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      animation: slideIn 1.5s ease-in-out;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      border: 1px solid blue;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #f9f9f9;
    }

    input:focus, textarea:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px blue;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4CAF50, #2196F3);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 1.5s infinite alternate;
    }

    button:hover {
      transform: scale(1.05) rotate(3deg);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }

    /* Animations */
    @keyframes fadeInBody {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* Status Message */
    #status-message {
      margin-top: 20px;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    /* Responsive Styling */
    @media (max-width: 767px) {
      .contact-section {
        padding: 20px;
        margin: 30px auto;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h2>RayTheDev</h2>
  <p><strong>I'd Love to Hear From You</strong></p>
  <p>Fill in the form below to book for your website</p>

  <section class="contact-section">
    <h1>Contact Me</h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" id="send-button">Send message</button>
    </form>
    <div id="status-message"></div>
  </section>

                        <div class="d-flex justify-content-center mb-4">

  <script>
    // ✅ Initialize EmailJS
    emailjs.init("ZKOYbB0gNH3WfyJm2");

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const statusMessage = document.getElementById("status-message");
      statusMessage.style.color = "black";
      statusMessage.textContent = "Sending message... Please wait.";

      const emailParams = {
        name: name,
        phone: phone,
        email: email,
        message: message,
        reply_to: email,
      };

      // ✅ Send email via EmailJS
      emailjs.send("service_m41b0up", "template_1xl3qnl", emailParams)
        .then(() => {
          statusMessage.style.color = "green";
          statusMessage.textContent = "Contact Message sent successfully!";
          document.getElementById("contact-form").reset();
        })
        .catch((error) => {
          statusMessage.style.color = "red";
          statusMessage.textContent = "Failed to send message. Please try again.";
          console.error("Error:", error);
        });
    });
  </script>
